name: CI
on:
  push:
    branches:
      - main
      - develop
    tags:
      # Run when pushing release candidate tags
      - '[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+'
  pull_request:
    branches:
      - main
      - develop
jobs:
  extract_git_info:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      full_sha: ${{ steps.git_info.outputs.full_sha }}
      short_sha: ${{ steps.git_info.outputs.short_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Extract Git Info
        id: git_info
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            SHA=$GITHUB_SHA
          elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            SHA=${{ github.event.pull_request.head.sha }}
          fi
          echo "::set-output name=full_sha::$(git rev-parse "$SHA")"
          echo "::set-output name=short_sha::$(git rev-parse --short=7 "$SHA")"
  deploy_dev:
    if: github.ref == 'refs/heads/develop'
    needs:
      - extract_git_info
    environment:
      name: Development
      url: "https://${{ needs.extract_git_info.outputs.short_sha }}.preview.michaelcclayton.com"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Mock Deploy
        shell: bash
        run: echo "Mock deploy to development complete!"
  deploy_production:
    if: github.ref == 'refs/heads/main'
    needs:
      - extract_git_info
    environment:
      name: Production
      url: 'https://michaelcclayton.com?environment=production'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Mock Deploy
        shell: bash
        run: echo "Mock deploy to production complete!"
