name: CI+CD
on:
  push:
    branches:
      - main
      - develop
    tags:
      # Run when pushing release candidate tags
      - '[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+'
  pull_request:
    branches:
      - main
      - develop
jobs:
  setup_workspace:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Workspace
        uses: ./.github/actions/setup-node-workspace
  build:
    needs: setup_workspace
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Workspace (From Cache)
        uses: ./.github/actions/setup-node-workspace
      - name: Build
        run: npm run build --if-present
        env:
          REACT_APP_WELCOME_MESSAGE: ${{ secrets.REACT_APP_WELCOME_MESSAGE }}
      - name: Persist Build Assets Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build
          retention-days: 1
  deployment_info:
    needs: setup_workspace
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      deployment_env: ${{ steps.deployment_info.outputs.env }}
      deployment_url: ${{ steps.deployment_info.outputs.url }}
      iam_role: ${{ steps.deployment_info.outputs.iam_role }}
      s3_bucket: ${{ steps.deployment_info.outputs.s3_bucket }}
    steps:
      - name: Extract Git Info
        id: git_info
        uses: ./.github/actions/git_info
      - name: Extract Deployment Info
        id: deployment_info
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == 'push' && "${{ github.ref }}" == 'refs/heads/develop' ]]; then
            echo "::set-output name=env::development"
            echo "::set-output name=url::https://dev.cadence.care"
            echo "::set-output name=iam_role::arn:aws:iam::1:role/FakeDevServiceAccount"
            echo "::set-output name=s3_bucket::dev-bucket"
          elif [[ "${{ github.event_name }}" == 'push' && "${{ github.ref }}" == 'refs/heads/main' ]]; then
            echo "::set-output name=env::production"
            echo "::set-output name=url::https://qa.cadence.care"
            echo "::set-output name=iam_role::arn:aws:iam::1:role/FakeProdServiceAccount"
            echo "::set-output name=s3_bucket::prod-bucket"
          elif [[ "${{ github.event_name }}" == 'push' && "${{ github.event.ref }}" =~ ^refs/tags/[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+$ ]]; then
            echo "::set-output name=env::qa"
            echo "::set-output name=url::https://dev.cadence.care"
            echo "::set-output name=iam_role::arn:aws:iam::1:role/FakeQAServiceAccount"
            echo "::set-output name=s3_bucket::qa-bucket"
          else
            echo "::set-output name=env::preview"
            echo "::set-output name=url::https://${{ steps.git_info.outputs.short_sha }}.preview.my.cadence.care"
            echo "::set-output name=iam_role::arn:aws:iam::1:role/FakeQAServiceAccount"
            echo "::set-output name=s3_bucket::qa-bucket"
          fi
  deploy:
    needs:
      - deployment_info
      - build
    if: ${{ needs.deployment_info.outputs.deployment_env == 'development' || needs.deployment_info.outputs.deployment_env == 'qa' || needs.deployment_info.outputs.deployment_env == 'production' }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.deployment_info.outputs.deployment_env }}
      url: ${{ needs.deployment_info.outputs.deployment_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          bucket-name: ${{ needs.deployment_info.outputs.s3_bucket }}
          iam-role: ${{ needs.deployment_info.outputs.iam_role }}
        env:
          REACT_APP_WELCOME_MESSAGE: ${{ secrets.REACT_APP_WELCOME_MESSAGE }}
  deploy_preview:
    needs:
      - deployment_info
      - build
    if: ${{ needs.deployment_info.outputs.deployment_env == 'preview' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          bucket-name: ${{ needs.deployment_info.outputs.s3_bucket }}
          iam-role: ${{ needs.deployment_info.outputs.iam_role }}
          is-preview: true
        env:
          REACT_APP_WELCOME_MESSAGE: ${{ secrets.REACT_APP_WELCOME_MESSAGE }}
